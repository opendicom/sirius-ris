<h1 mat-dialog-title class="underline-fail"><mat-icon>event_busy</mat-icon>&nbsp; {{ 'DIALOGS.SLOT_SELECT.TITLE' | i18n }}</h1>
<div mat-dialog-content>
  {{ 'DIALOGS.SLOT_SELECT.MESSAGE' | i18n }}
</div>
<div mat-dialog-actions>
  <span class="mat-spacer"></span>
  <button mat-flat-button mat-dialog-close [mat-dialog-close]="true" color="primary" cdkFocusInitial>{{ 'DIALOGS.SLOT_SELECT.OK' | i18n }}</button>
</div>
