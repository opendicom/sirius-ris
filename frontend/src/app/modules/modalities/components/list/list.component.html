<div *ngIf="loading; then loadingBlock else contentBlock"></div>

<!-- Loading indicator -->
<ng-template #loadingBlock>
  <div fxLayout="row" fxLayoutAlign="center center" style="height: 400px;">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<!-- Content -->
<ng-template #contentBlock>
  <div *ngIf="sharedFunctions.response; then thenBlockTable else elseBlockTable"></div>

<ng-template #thenBlockTable>
  <div #main_list>
    <table mat-table [dataSource]="sharedFunctions.response.data" class="mat-elevation-z1">

      <!-- element action -->
      <ng-container matColumnDef="element_action">
        <th mat-header-cell *matHeaderCellDef> {{ 'MODALITIES.LIST.ACTIONS' | i18n }} </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" [attr.aria-label]="'COMMON.EDIT' | i18n" [matTooltip]="'COMMON.EDIT' | i18n" routerLink="/modalities/form/update/{{ element._id }}">
            <mat-icon>edit</mat-icon>
          </button>

          <!-- Superusuario, Administrador, Concesiones: [11: Acceso a logs de elementos] -->
          <span *ngIf="sharedProp.userLogged.permissions[0].role == 1 || sharedProp.userLogged.permissions[0].role == 2 || (sharedProp.userLogged.permissions[0].concession && sharedFunctions.checkConcessions(sharedProp, [11]))" >
            <button mat-icon-button color="accent" [attr.aria-label]="'MODALITIES.LIST.LOGS_TOOLTIP' | i18n" [matTooltip]="'MODALITIES.LIST.LOGS_TOOLTIP' | i18n" routerLink="/logs/element/{{ sharedProp.element }}/{{ element._id }}">
              <mat-icon>format_list_bulleted</mat-icon>
            </button>
          </span>
        </td>
      </ng-container>

      <!-- code_meaning -->
      <ng-container matColumnDef="code_meaning">
        <th mat-header-cell *matHeaderCellDef> {{ 'MODALITIES.LIST.CODE_MEANING' | i18n }} </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.code_meaning" innerHTML="{{ element.code_meaning | highlighter : sharedProp.filter }}"></span>
        </td>
      </ng-container>

      <!-- code_value -->
      <ng-container matColumnDef="code_value">
        <th mat-header-cell *matHeaderCellDef> {{ 'MODALITIES.LIST.CODE_VALUE' | i18n }} </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.code_value" class="badge"><span innerHTML="{{ element.code_value | highlighter : sharedProp.filter }}"></span></span>
        </td>
      </ng-container>

      <!-- status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> {{ 'MODALITIES.LIST.STATUS' | i18n }} </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.status; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock><mat-icon class="color-ok" [matTooltip]="'ACTION.STATUS_ACTIVE' | i18n">done</mat-icon></ng-template>
          <ng-template #elseBlock><mat-icon class="color-fail" [matTooltip]="'ACTION.STATUS_INACTIVE' | i18n">clear</mat-icon></ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</ng-template>

<!-- Await response or not response -->
<ng-template #elseBlockTable>
  <div fxLayout="row" fxLayoutAlign="center center" class="response-info">
    {{ 'MODALITIES.LIST.WAITING_RESULTS' | i18n }}
  </div>
</ng-template>

<!-- No Data -->
<div *ngIf="sharedFunctions.response.message;" fxLayout="row" fxLayoutAlign="center center" class="response-info">
  {{ sharedFunctions.response.message }}
</div>

<!-- Export to XSLX -->
<div class="text-right" *ngIf="sharedFunctions.response"><button mat-flat-button color="accent" class="export-xslx" (click)="tableToExcel()"><mat-icon class="export-icon">get_app</mat-icon> {{ 'MODALITIES.LIST.EXPORT' | i18n }}</button></div>

</ng-template>
